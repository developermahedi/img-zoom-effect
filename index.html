<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img zoom effects in css3</title>
    <!-- our css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <figure>
            <img src="./assets/bg1.jpg" alt="">
        </figure>
    </div>
   <div class="box"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   <div class="box4"></div>
   <div class="box5"></div>
   <div class="box6"></div>
    <script>
        star();
        function star(){
            var numberofColumn = 5;
            for (var i=1; i<=numberofColumn;i++){
                document.write('*');
            }
        }
    </script>
</body>
</html>
